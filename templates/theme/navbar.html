{% load static %}
<header>
    <!-- Header Start -->
    <div class="header-area">
        <div class="main-header header-sticky">
            <div class="container-fluid">
                <div class="menu-wrapper">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="{% url 'products:home' %}"><img src="{% static 'assets/img/logo/logo.png' %}" alt=""></a>
                    </div>
                    <!-- Main-menu -->
                    <div class="main-menu d-none d-lg-block">
                        <nav>                                                
                            <ul id="navigation">  
                                <li><a href="{% url 'products:home' %}">Home</a></li>
                                <li><a href="{% url 'products:product_list' %}">shop</a></li>
                                <li><a href="{% url 'product_categories:categories_list' %}">Categories</a></li>
                                <li><a href="about.html">about</a></li>
                                <li><a href="#">Pages</a>
                                    <ul class="submenu">
                                        <li><a href="login.html">Login</a></li>
                                        <li><a href="{% url 'cart' %}">Cart</a></li>
                                        <li><a href="elements.html">Element</a></li>
                                        <li><a href="confirmation.html">Confirmation</a></li>
                                        <li><a href="checkout.html">Product Checkout</a></li>
                                    </ul>
                                </li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!-- Header Right -->
                    <div class="header-right">
                        <ul>
                            <li>
                                <div class="nav-search search-switch">
                                    <span class="flaticon-search"></span>
                                </div>
                            </li>
                            {% if request.user.is_authenticated %}
                                <li><a href="login.html" style="color: black;">Logout</a></li>
                            {% else %}
                                <li><a href="login.html"><span class="flaticon-user"></span></a></li>
                            {% endif %}
                            <li><a href="{% url 'cart' %}"><span id="cart-count-badge" class="flaticon-shopping-cart">({{request.session.cart_item_count}})</span></a> </li>
                        </ul>
                    </div>
                </div>
                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
